<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
<div class="ui container">
    <div class="ui attached segment">
        <form th:action="@{/}" method="post" style="display: inline-block !important;">
            <input type="text" name="name" placeholder="输入用户名搜索">
            <input type="submit" value="搜索" class="ui button mini teal">
        </form>

        <a href="" class="ui button mini green">新增</a>
    </div>
    <table class="ui celled table" style="margin-top: 40px !important; width: 99%; text-align: center; margin: auto">
        <thead>
        <tr><th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${page.list}">
            <td th:text="${user.id}">James</td>
            <td th:text="${user.name}">24</td>
            <td th:text="${user.pwd}">Engineer</td>
            <td>
                <a th:href="@{/edit/{id}(id=${user.id})}" class="ui button mini pink">编辑</a>
                <a th:href="@{/delete/{id}(id=${user.id})}" class="ui button mini teal">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="ui success message " th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示:</div>
        <p th:text="${message}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".message .close").on('click',function (){
        $(this).closest(".message")
        .transition("fade");
    })
</script>
</body>
</html>
